site_name: White Ravens Services Documentation
theme:
  name: material
  favicon: images/favicon.png
  language: pl
  icon:
    logo: material/vector-difference
  palette: 
    # Palette toggle for dark mode
    - scheme: default
      primary: blue
      accent: red
      toggle:
        icon: material/brightness-7
        name: Tryb dzienny
    # Palette toggle for light mode
    - scheme: slate
      primary: teal
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Tryb nocny
  features:
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
  plugins:
    - typeset
    - search