site_name: White Ravens Services Documentation
theme:
  name: material
  favicon: images/favicon.png
  language: pl
  icon:
    logo: material/vector-difference
  palette: 
    # Palette toggle for dark mode
    - scheme: default
      primary: blue
      accent: red
      toggle:
        icon: material/brightness-7
        name: Tryb dzienny
    # Palette toggle for light mode
    - scheme: slate
      primary: teal
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Tryb nocny
  features:
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
  plugins:
    - typeset
    - search
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
extra_css:
  - stylesheets/extra.css
extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/5JMk8Z4
    - icon: fontawesome/brands/mastodon
      link: https://mastodon.social/@whiteravens
    - icon: fontawesome/brands/steam
      link: https://steamcommunity.com/groups/whiteravensgaming
    - icon: fontawesome/brands/github 
      link: https://github.com/whiteravens20
    - icon: simple/kofi
      link: https://ko-fi.com/N4N4E0LR2
copyright: Copyright &copy; 2024 White Ravens 2.0

nav:
  - White Ravens Home: https://whiteravens.net
  - Dokumentacja:
    - 'Strona Główna':
      - 'Strona Główna': index.md
      - 'Discord': discord.md
  - Status Usług: https://status.whiteravens.net
  - GitHub: https://github.com/whiteravens20